<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">

	<ui:define name="cabecalho">
		<h1 align="center"
			style="background-color: lightblue; color: darkblue;">Pesquisar
			Pessoa</h1>
	</ui:define>

	<ui:define name="conteudo">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">
			<p:outputLabel value="CPF: " style="color: black; font-weight: bold " />
			<p:inputMask mask="999999999-99" value="#{PessoaBean.pessoa.cpf}"
				style="margin-left:10px" />
			<p:outputLabel value="Nome: "
				style="color: black; font-weight: bold " />
			<p:inputText value="#{PessoaBean.pessoa.nome}"
				style="margin-left:10px" />
		</p:panelGrid>
		<p:panelGrid columns="1" style="width: 100%; margin-top:10px">
			<p:commandButton value="Pesquisar" style="color: darkblue"
				actionListener="#{PessoaBean.pesquisarPessoa}" update="@form" />
		</p:panelGrid>
		<p:fieldset legend="Resultado da Pesquisa"
			style="width: 1000px; margin-top:10px;">
			<p:dataTable value="#{PessoaBean.listaPessoas}" var="pessoa">
				<p:column headerText="CPF" style="color: black">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>
				<p:column headerText="Nome" style="color: black">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
				<p:column headerText="Idade" style="color: black">
					<h:outputText value="#{pessoa.idade}" />
				</p:column>
				<p:column headerText="Genero" style="color: black">
					<h:outputText value="#{pessoa.genero}" />
				</p:column>
				<p:column headerText="Telefone" style="color: black">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>
				<p:column headerText="Email" style="color: black">
					<h:outputText value="#{pessoa.email}" />
				</p:column>
				<p:column headerText="Profissão" style="color: black">
					<h:outputText value="#{pessoa.profissao}" />
				</p:column>
				<p:column headerText="Cidade" style="color: black">
					<h:outputText value="#{pessoa.cidade}" />
				</p:column>
				<p:column headerText="Editar" style="color: darkblue">
					<p:commandButton value="Editar" onclick="PF('telaEditar').show();"
						update="@form">
						<f:setPropertyActionListener value="#{pessoa.cpf}"
							target="#{PessoaBean.cpfPessoa}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Remover" style="color: purple">
					<p:commandButton value="Remover"
						action="#{PessoaBean.excluirPessoa}" update="@form">
						<f:setPropertyActionListener value="#{pessoa.cpf}"
							target="#{PessoaBean.cpfPessoa}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<h:form id="formEditar">
				<p:dialog header="Tela de Edição de Pessoa" widgetVar="telaEditar"
					modal="true">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panelGrid columns="2" style="width: 100%; margin-top:10px;">
						<p:outputLabel value="CPF: "
							style="color: black; font-weight: bold " />
						<p:inputMask mask="999999999-99" value="#{PessoaBean.pessoa.cpf}"
							style="margin-left:10px" />
						<p:outputLabel value="Nome: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{PessoaBean.pessoa.nome}"
							style="margin-left:10px" />
						<p:outputLabel value="Idade: "
							style="color: black; font-weight: bold " />
						<p:inputNumber value="#{PessoaBean.pessoa.idade}"
							style="margin-left:10px" />
						<p:outputLabel value="Genero: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{PessoaBean.pessoa.genero}"
							style="margin-left:10px" />
						<p:outputLabel value="Telefone: "
							style="color: black; font-weight: bold " />
						<p:inputMask mask="(99)99999-9999"
							value="#{PessoaBean.pessoa.telefone}" style="margin-left:10px" />
						<p:outputLabel value="Email: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{PessoaBean.pessoa.email}"
							style="margin-left:10px" />
						<p:outputLabel value="Senha:  "
							style="color: black; font-weight: bold " />
						<p:password value="#{PessoaBean.pessoa.senha}"
							style="margin-left:10px" />
						<p:outputLabel value="Profissão: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{PessoaBean.pessoa.profissao}"
							style="margin-left:10px" />
						<p:outputLabel value="Cidade: "
							style="color: black; font-weight: bold " />
						<p:inputText value="#{PessoaBean.pessoa.cidade}"
							style="margin-left:10px" />
					</p:panelGrid>
					<p:panelGrid columns="1" style="width: 100%; margin-top:10px">
						<p:commandButton value="ALTERAR" style="color: darkblue"
							actionListener="#{PessoaBean.alterarPessoa}" update="@form" />
					</p:panelGrid>
				</p:dialog>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>

</html>
